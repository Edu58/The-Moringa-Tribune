{% load django_bootstrap5 %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{%  url 'all_news' %}">Home</a>
                </li>
                <li>
                    <a href="{%url 'new_article'%}">Create</a>
                </li>
                <li>
                    <a class='btn btn-success text-decoration-none text-light' href="/accounts/logout">Logout</a>
                </li>
            </ul>
            <form class="d-flex" action="{%  url 'search' %}">
                <input class="form-control me-2" name="article" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
            {% else %}
            <ul class="d-flex">
                <li>
                    <a class='btn btn-success text-decoration-none text-light' href="/accounts/login">Login</a>
                </li>
                <li>
                    <a class='btn btn-primary text-decoration-none text-light' href="/accounts/register">Signup</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
