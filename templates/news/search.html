{% extends 'news/base.html' %}

{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        {% if articles %}
        <p class="text-center fs-5">Found {{ articles|length }} of searched term {{ message }}</p>
        {% for article in articles %}
        <div class="col-sm-6 col-md-3">
            <p class="fs-4">{{article.title}}</p>
        </div>
        {% endfor %}
        {% else %}
        <p class="text-center fs-5">Found 0 of searched term {{ message }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
