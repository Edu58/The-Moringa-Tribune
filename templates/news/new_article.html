{% extends 'news/base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block head %}
{{ block.super }}
{{form.media}}
{% endblock head %}

{% block content %}

<div class="container">
    <form action="{%url 'new_article'%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Post</button>
    </form>
</div>


{% endblock content %}
